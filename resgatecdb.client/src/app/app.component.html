<h1 id="tableLabel">Resgate de CDB</h1>
<br />
<br />
<br />
<div>
  <table>
    <thead>
      <tr>
        <th>Valor Original a Resgatar</th>
        <th>Meses de Dep√≥sito</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input class="form-control"  type="number" (input)="onChangeValor($event)"  ng-pattern="/^-?[0-9]*$/"/></td>
        <td><input class="form-control"  type="number" (input)="onChangeMeses($event)"  ng-pattern="/^-?[0-9][^\,]*$/"/></td>
        <td><button (click)='resgatar($event)'>Resgatar</button> </td>
      </tr>
    </tbody>
  </table>
</div>
<br />
<br />
<br />
<p>Demonstrativo do Resgate</p>

<table *ngIf="resgate">
  <thead>
    <tr>
      <th>Valor Original Resgatado</th>
      <th>Redimento Bruto</th>
      <th>Rendimento Liquido</th>
    </tr>
  </thead>
  <tbody>
    <tr >
      <td>{{ resgate.ValorResgate }}</td>
      <td>{{ resgate.RendimentoBruto }}</td>
      <td>{{ resgate.RendimentoLiquido }}</td>
    </tr>
  </tbody>
</table>
